<h2 class="text-center">Register</h2>
<form name="form" (ngSubmit)="f.form.valid && create()" #f="ngForm" class="container" novalidate>
    <div class="d-block mx-auto w-25">
        <label for="images">Изображения</label>
        <input type="file" (change)="fileChange($event)" placeholder="Upload file" multiple accept=".png,.jpg">
    </div>


    <div class="d-block mx-auto w-25">
        <label for="name">Название картины</label>
        <input type="text" id="name" class="form-control"   
               required minlength="1" name="name" [(ngModel)]="model.Name"
               #name="ngModel">
        <div *ngIf="name.errors && (name.dirty || name.touched)"
             class="alert alert-danger">
            <div [hidden]="!name.errors.required">
                Name is required
            </div>
            <div [hidden]="!name.errors.minlength">
                Name must be at least 1 characters long.
            </div>
        </div>
    </div>

    <div class="d-block mx-auto w-25">
        <label for="genre">Жанр</label>
        <select class="custom-select form-control" id="genre" [(ngModel)]="model.Genre" [ngModelOptions]="{standalone: true}">
            <option *ngFor="let g of genres" [ngValue]="g.name">{{g.name}}</option>
        </select>

    </div>

    <div class="d-block mx-auto w-25">
        <label for="school">Школа</label>
        <select class="custom-select form-control" id="school" [(ngModel)]="model.School" [ngModelOptions]="{standalone: true}">
            <option *ngFor="let s of schools" [ngValue]="s.name">{{s.name}}</option>
        </select>

    </div>

    <div class="d-block mx-auto w-25">
        <button [disabled]="loading" class="btn btn-primary">Register</button>
